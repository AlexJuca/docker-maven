  pull_request:
    paths:
    - '!LICENSE/**'
    - '!README-short.txt/**'
    - '!README.md/**'
    - '!adoptopenjdk-11/**'
    - '!adoptopenjdk-11-openj9/**'
    - '!adoptopenjdk-14/**'
